<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Link CSS file -->
    <link href="style.css" rel="stylesheet">
    <!-- Link bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!-- View Highscores link and timer created in a <nav>  -->
    <nav>
        <div id="highscore-area">
            <a href="highscores.html"> View Highscores </a>
        </div>

        <div id="time-area">
            <div id="timer">
                Time : 0
            </div>
        </div>
    </nav>

    <!-- Split Main into 3 main divs. One to hold our starting screen, one to present our questions and answers,and last one to present final score + initials input field -->
    <main>
        <div id="start-screen">
            <h1><strong>Coding Quiz Challenge</strong></h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten teconds! </p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="question-zone">
            <h1 id="question-title"></h1>
            <div id="question-choices">
            </div>
        </div>

        <div id="final-zone">
            <h1> All done! </h1>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
    </main>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
<script src="./script.js"> </script>

</html>
